<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="static/index.css" rel="stylesheet">

    <title>Web Chat</title>
</head>

<body>
    <script src="static/index.js"></script>

    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-2"></div> -->

            <!-- left side -->
            <div class="left">
                <div class="col-3 bg-light vh-100">
                    <div class="header">
                        <ul class="list-group">
                            <li class="list-group-item d-flex align-items-center" id="left">
                                <div class="userimg">
                                    <img src="static/icon.png" class="im">
                                </div>
                                <span class="w-100 m-1 ms-4">Name</span>
                                <div id="liveAlertPlaceholder"></div>
                                <button class="btn btn-outline-info" type="button" id="liveAlertBtn"
                                    data-bs-toggle="modal" data-bs-target="#modalSubscriptionForm">
                                    <i class="bi bi-person-plus-fill"></i>
                                </button>

                                <!--Modal add new user to chat-->
                                <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog"
                                    aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header text-center" id="addContactTop">
                                                <h4 class="modal-title w-100 font-weight-bold">Add new Contact</h4>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body mx-3" id="addContactMiddle">
                                                <div class="md-form mb-5">
                                                    <i class="fas fa-user prefix grey-text"></i>
                                                    <form class="form-floating">
                                                        <input class="form-control" id="floatingInputValue">
                                                        <label for="floatingInputValue">Contact's identifier</label>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="modal-footer d-flex justify-content-center"
                                                id="addContactBottom">
                                                <button type="submit" class="btn btn-outline-dark" data-bs-dismiss="modal"
                                                    src="index.js"
                                                    onclick="checkRecipient(floatingInputValue.value, users)">Add<i
                                                        class="fas fa-paper-plane-o ml-1"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <ul class="list-group" id="lst"></ul>
                </div>
            </div>

            <!-- right side -->
            <div class="right">
                <div class="bg-light vh-100" id="chat"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        const users = [
            { name: "Micheal Scott", nickname: "Prison Mike", img: "/static/prisonmike.png", password: "12345", id: 1 },
            { name: "Dwight Schrute", nickname: "Dwight", img: "/static/dd.png", password: "12345", id: 2 },
            { name: "Jim Halpert", nickname: "Jimothy", img: "/static/jj.png", password: "12345", id: 3 },
            { name: "Pam Beesly", nickname: "Pamela", img: "/static/pam.png", password: "12345", id: 4 },
            { name: "Stanely Hudson", nickname: "Stanely the manley", img: "/static/stanley.png", password: "12345", id: 5 },
        ]

        users.forEach(user => addRecipient(user));
    </script>
</body>

</html>
